<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Imbimbo Matteo">
   <meta name="description" content="Spotify web app">
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==' crossorigin='anonymous'/>
   <link rel="stylesheet" href="css/style.css">
   <title>Spotify</title>
</head>

<body>
   <div class="content">

      <!-- Main  -->
      <main>

         <!-- Sidebar  -->
         <div class="sidebar">
            <nav>
               <div class="navigation position-items">
                  <img src="img/favicon.ico" alt="image spotify">
                  <img src="img/home.svg" alt="home">
                  <img src="img/search.svg" alt="image search">
                  <img src="img/libreria.svg" alt="image library">
               </div>
               <div class="user position-items">
                  <img src="img/download.svg" alt="download">
                  <img id="profile" src="img/profile.svg" alt="profile">
               </div>
            </nav>

         </div>

         <!-- Content player  -->
         <div class="selection-player">

            <!-- Header  -->
            <div class="header">
               <div class="button">
                  <h5>EFFETTUA L'UPGRADE</h5>
               </div>
            </div>

            <!-- Principal main  -->
            <div class="player">
               <section id="category">
                  
               </section>
               <div class="title">
                  
               </div>
               <div class="card">

               </div>
            </div>

         </div>
      </main>

      <!-- Footer  -->
      <footer>

      </footer>
   </div>
</body>
</html>
